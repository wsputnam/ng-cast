<li class="video-list-entry media" index=$ctrl.index ng-click="$ctrl.click($ctrl.item)">
  <div class="media-left">
    <img ng-src="{{$ctrl.item.snippet.thumbnails.default.url}}"/>
  </div>
  <div class="media-body">
    <div class="video-list-entry-title">{{$ctrl.item.snippet.title}}</div>
    <div class="video-list-entry-detail">{{$ctrl.item.snippet.description}}</div>
  </div>
</li>
