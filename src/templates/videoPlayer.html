<div ng-app="video-player" current-video="$ctrl.currentVideo" class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{'https://www.youtube.com/embed/'+$ctrl.currentVideo.id.videoId}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.videos[0].snippet.title}}</h3>
    <div>{{$ctrl.videos[0].snippet.description}}</div>
  </div>
</div>
